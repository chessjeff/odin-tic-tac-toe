<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>THIS IS TIC TAC TOE</h1>
    <dialog>
        <form action="#" method="dialog">
            <fieldset class="players">
                <label for="player1" class="player">Player 1–X's</label>
                <input type="text" class="player name" id="player1" placeholder="Jeff">
                <label for="player2" class="player">Player 2 – O's</label>
                <input type="text" class="player name" id="player2">
            </fieldset>
            <button type="button" class="set-players" id="set-players">Play!</button>
        </form>
    </dialog>
    <div class="wrapper">
        <div class="container" id="0">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
        </div>
        <div class="container" id="1">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
        </div>
        <div class="container" id="2">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
        </div>
    </div>
    <button type="button" class="reset" id="reset">New Game</button>
</body>
</html>
